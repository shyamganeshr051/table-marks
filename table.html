<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST-A-TABLE</title>
    <link rel="stylesheet" href="./table.css">
</head>
<body>
    <div class="table">
        <table border="3">
            <thead>
            <tr>
                <th>ROLL NO</th>
                <th>NAME</th>
                <th>CLASS</th>
                <th>MARKS(ENGLISH)</th>
                <th>MARKS(SCIENCE)</th>
            </tr>
            <tr>
                <td>1</td>
                <td>ABC</td>
                <td>3rd</td>
                
                <td colspan="2" class="column">30</td>
                
            </tr>
            <tr>
                <td>2</td>
                <td>MNO</td>
                <td rowspan="2" class="row">4th</td>
                <td>45</td>
                <td>30</td>
                
            </tr>
            <tr>
                <td>3</td>
                <td>XYZ</td>
                <td>40</td>
                <td>50</td>
            </tr>
        </thead>
        </table>
    </div>
</body>
</html>
